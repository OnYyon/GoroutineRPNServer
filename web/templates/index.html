<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPN Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body class="container mt-4">
    <h2>Распределённый вычислитель арифметических выражений</h2>

    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="expression" placeholder="Введите выражение">
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
    </form>

    <h4>История выражений</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Статус</th>
                <th>Ответ</th>
            </tr>
        </thead>
        <tbody id="expressions-table">
        </tbody>
    </table>
</body>
</html>
